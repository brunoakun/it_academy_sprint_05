<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiste Random</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <header class="bg-secondary py-2">
        <div class="container px-3 ">
            <div class="text-center ">
                <h1 id='divCiudad' class="display-4 fw-bolder"></h1>
                <p id='divMeteo' class="lead fw-normal text-black-50 mb-0">Cargando meteo...</p>
            </div>
        </div>
    </header>

    <section class="container well mt-5 mb-5 ">

        <div class="row">
            
            <div class="col-12 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary d-flex justify-content-between">
                        <h2><i class="bi-globe"></i> Chiste Random</h2>
                        <h6 id="spanHeader"></h6>
                    </div>
                    <div id="cardBody" class="card-body">

                    </div>
                    <div class="card-footer text-center">
                        <div id="divEmpezar">
                            <button id="btnEmpezar" class="btn btn-success">Empezar...</button>
                        </div>
                        <div id="divBtnScore" hidden>
                            <button id="btnMalo" class="btn btn-danger me-2 ">
                                <i class="bi bi-emoji-frown"></i> malo</button>
                            <button id="btnNormal" class="btn btn-warning me-2">
                                <i class="bi bi-emoji-neutral"></i> normal</button>
                            <button id="btnBueno" class="btn btn-success">
                                <i class="bi bi-emoji-laughing"></i> bueno</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div id="divInfo"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- app's js-->
    <script src="./ts/chiste.js"></script>
    <script src="./ts/app.js"></script>
</body>

</html>
